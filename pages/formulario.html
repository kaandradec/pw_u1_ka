<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <header>
                Formulario UCE
            </header>

            <nav></nav>

            <section>
                <form action="#">
                    <h2>Ingrese un estudiante</h2>
                    <p type="Nombre">
                        <input type="text" id="id_nombre">
                    </p>
                    <p type="Apellido">
                        <input type="text" id="id_apellido">
                    </p>
                    <p type="Fecha Nacimiento">
                        <input type="date" id="id_fecha">
                    </p>
                    <p type="Email">
                        <input type="email" id="id_email">
                    </p>
                    <p type="Password">
                        <input type="password" id="id_password">
                    </p>
                    <div>
                        <button onclick="guardar()">Guardar</button>
                    </div>
                </form>
                <!-- <button>Cuardar 3</button>  -->
                <div class="mensaje-container">
                    <p class="mensaje" id="id_mensaje"></p>
                </div>

            </section>

            <footer></footer>
        </div>
    </div>

</body>

</html>
